<div class="container">
    <div class="row">
        <div class="col-md-5">
            @if ( onEditAlarm == 1 ){
                <h4 id="record-title" class="md-typescale-title-medium">Toca para grabar</h4>
                <md-outlined-button class="mic-button" (click)="createAlarm($event)">
                    <div>
                        <i class="fa fa-microphone fa-lg" style="color: white;"></i>
                    </div>
                </md-outlined-button>
            }
            @else if ( onEditAlarm == 2 ) {
                <h4 id="record-title" class="md-typescale-title-medium">Grabando...</h4>
                <md-outlined-button class="mic-button" (click)="createAlarmStop($event)">
                    <div>
                        <i class="fa fa-stop-circle fa-lg" style="color: white;"></i>
                    </div>
                </md-outlined-button>
            }
            @else {
                <alarm-manager [alarmList]="plannerData.alarms" [selectedAlarm]="selectedAlarm"></alarm-manager>
            }
        </div>
        <div class="col-md-7">
            <div class="row">
                <div class="col-md-6">
                    <h4 id="task-title">Today DD/MM</h4>
                    <div class="check-list" id="task-list">
                        @for (task of plannerData.tasks; track task; let i = $index) {
                            <div class="row justify-content-between">
                                <div class="col-10">
                                    {{task.name}}
                                </div>
                                <div class="col-2">
                                    <md-checkbox class="checkbox-element" [checked]="task.checked">
                                    </md-checkbox>
                                </div>
                            </div>
                        }
                    </div>
                </div>
                <div class="col-md-6">
                    <h4 id="alarm-title">Mis Alarmas</h4>
                    <div class="check-list" id="alarm-list">
                        @for (alarm of plannerData.alarms; track alarm; let i = $index) {
                            <div class="row justify-content-between" (click)="updateAlarm($event, i)">
                                <div class="col-10">
                                    {{alarm.name}}
                                </div>
                                <div class="col-2">
                                    <md-checkbox class="checkbox-element" [checked]="alarm.checked">
                                    </md-checkbox>
                                </div>
                            </div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
